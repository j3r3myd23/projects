<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="validate-1.js"></script>
</head>
<body>
  <h1 style="text-align: center;">STONEHEDGE REGISTRATION FORM</h1>
   <form action="" name="userForm" method="get" onsubmit="return checkForm();">
     <table>
        <tr>
           <td>First Name</td>
           <td><input type="text" id="fname" name="fname"><span id="showError"></span></td>
        </tr>
        <br/>
        <tr>
         <td>Last Name</td>
         <td><input type="text" id="lname" name="lname"><span id="showError"></span></td>
      </tr>
      <br/>
      <tr>
         <td>Address</td>
         <td><textarea name="addr" id="address" cols="30" rows="5"></textarea><span id="showError"></span></td>
      </tr>
      <br/>
      <tr>
         <td>City</td>
         <td><input type="text" id="city" name="cityname"><span id="showError"></span></td>
      </tr>
      <br/>
      <tr>
         <td>State</td>
         <td>
            <select name="statename" id="state">
            <option value="">select</option>
            <option value="FL">FL</option>
            <option value="CA">CA</option>
            <option value="GA">GA</option>
            <option value="NY">NY</option>
            </select>
            <span id="showError"></span>
      </td>
      </tr>
      <br/>
      <tr>
         <td>Zip code</td>
         <td><input type="text" id="zip" name="zipcode"><span id="showError"></span></td>
      </tr>
      <br/>
      <tr>
         <td>Phone number</td>
         <td>
            Personal <input type="radio" value="Personal" name="ptype" id="ptype" >
            Business <input type="radio" value="Business" name="ptype" id="ptype" >
            <input type="text" name="phnum" id="phone">
            <span id="showError"></span>
          </td>
      </tr>
      <br/>
      <tr>
         <td>Email</td>
         <td><input type="text" name="emailid" id="email"><span id="showError"></span></td>
      </tr>
     </table>
     <br>
     <button>Submit</button>
   </form>
</body>
</html>
